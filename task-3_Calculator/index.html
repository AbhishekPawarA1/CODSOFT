<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: url("https://th.bing.com/th/id/OIP.HMdWsAuJL8m9PEYhBlQvBAHaEo?rs=1&pid=ImgDetMain");
            background-size: cover;
        }
        h1 {
          text-align: center;
          color: black;
        }
        .Calculator {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 30%;
            height: auto;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }
        .keywords{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            padding: 20px 20px;
            gap: 10px;
        }
        .keywords > div {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px, rgba(0, 0, 0, 0.06) 0px 1px 2px 0px;
            padding: 20px;
            font-size: 25px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
        }
        .special {
            background-color: rgb(30, 26, 26);
            color: white;
            font-size: 25px;
        }
        .special:hover {
            background-color: rgb(62, 62, 62);
        }
        .red {
            background-color: rgb(253, 57, 57);
            color: white;  
        }
        .red:hover {
            background-color: rgb(216, 0, 0);
        }
        .number {
            border: 1px solid black;
        }
        .number:hover {
            background-color: rgb(45, 42, 42);
            color: white;
        }
        .display {
            width: 100%;
            border: 1px solid black;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            border-radius: 5px;
            height: 50px;
            transition: transform 0.2s ease;
            padding-right: 8px;
            margin-right: 10px;
            box-sizing: border-box;
            
        }
        .display:hover {
            transform: scale(1.05);
        }

    /* for tablets */
@media (max-width: 1024px) and (min-width: 600px) {
    .Calculator {
        width: 70%;
        padding: 15px;
    }
    .keywords > div {
        padding: 18px;
        font-size: 22px;
    }
    .display {
        font-size: 35px;
        height: 45px;
    }
}

  /* for mobile phones */
@media (max-width: 600px) {
    .Calculator {
        width: 90%;
        padding: 10px;
    }
    .keywords {
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
    }
    .keywords > div {
        padding: 12px;
        font-size: 18px;
    }
    .display {
        font-size: 30px;
        height: 40px;
    }
}

    </style>
    <title>CodSoft Calculator</title>
</head>
<body>
    <h1 >CodSoft Calculator</h1>
    <div class="Calculator">
        <div class="display"></div>
        <div class="keywords">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="special">+</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="special">-</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="special">×</div>
        <div class="red">C</div>
        <div class="number">0</div>
        <div class="special">=</div>
        <div class="special">/</div>
    </div>
    </div>
</body>
</html>
<script>

const display = document.querySelector('.display');

function updateDisplay() {
    display.style.textAlign = 'right';
    display.style.fontSize = '40px';
}


function appendToDisplay(value) {
    display.innerText += value;
    updateDisplay();
}

function clearDisplay() {
    console.log("Clear Display Called");
    display.innerText = '';  
}


function calculate() {
    try {
        const expression = display.innerText.replace('×', '*').replace('÷', '/');
        display.innerText = eval(expression);
        updateDisplay();
    } catch (error) {
        display.innerText = 'Error';
    }
}

document.querySelectorAll('.number, .special').forEach(button => {
    button.addEventListener('click', (event) => {
        const value = event.target.innerText;
        console.log("Button clicked:", value);  


        if (value === '=') {
            calculate();
        } else if (value === 'C') {
            clearDisplay();
        } else {
            appendToDisplay(value);
        }
    });
});

document.querySelector(".red").addEventListener("click",clear)
function clear(){
    let display=document.querySelector(".display")
    display.innerHTML=""
}
</script>
